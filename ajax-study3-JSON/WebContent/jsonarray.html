<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jsonArray</title>
<script type="text/javascript">
   var xhr;
   function startAjax(){
      xhr=new XMLHttpRequest();
      xhr.onreadystatechange=callback;
      xhr.open("get","JSONArrayServlet");
      xhr.send(null);
   }
   
   function callback(){
      if(xhr.readyState==4&&xhr.status==200){
    	  //json 문자열을 객체로 변환
         var json=JSON.parse(xhr.responseText);
         var info="";
         for(var i=0;i<json.length;i++){
         	//alert(json[i]);
   	        info += "<li>"+json[i]+"</li>";
         }
         document.getElementById("menuList").innerHTML=info;
      }
   }
</script>
</head>
<body>
<h3>JSOMArray Test</h3>
<input type="button" value="메뉴확인" onclick="startAjax()">
<hr>
<!-- 메뉴확인버튼 누르면 아래 ol태그 하위에 li정보를 추가  -->
<ol id="menuList">
</ol>
</body>
</html>
