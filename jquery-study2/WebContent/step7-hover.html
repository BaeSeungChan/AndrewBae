<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  	
  	<script type="text/javascript">
  		$(document).ready(function() {
  			$("#membody td").hover(function(){
  				$(this).css("background-color", "yellow");
  				$("#memInfo").text($(this).text());
  			}, function(){
  				$(this).css("background-color", "white");
  				$("#memInfo").text("");
  			});
  		});
  	</script>
</head>
<body>
	<div class="container">
		<div class="row">
			<!-- offset: 2비중만큼 오른쪽으로 이동 -->
			<div class="col-sm-8 col-sm-offset-2">
				<table class="table table-bordered">
					<thead>
						<tr>
							<th>ID</th><th>NAME</th><th>ADDR</th>
						</tr>
					</thead>
					<tbody id="membody">
						<tr>
							<td>java</td><td>정지원</td><td>하와이</td>
						</tr>
						<tr>
							<td>jquery</td><td>현진호</td><td>하와이</td>
						</tr>
						<tr>
							<td>ajax</td><td>배승찬</td><td>하와이</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>	<!-- row -->
		<span id="memInfo"></span>
	</div>	<!-- container -->
</body>
</html>
